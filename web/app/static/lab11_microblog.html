<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="static/css/mytwitter2.css">
  <link rel="stylesheet" href="static/css/open-iconic-bootstrap.css">
  <title>My Twitter</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#"><span class="oi oi-home"></span> Home</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-bolt"></span> Moments</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-bell"></span> Notifications</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-envelope-open"></span> Messages</a>
      </div>
      <form class="form-inline">
        <input class="form-control" id="nav-search" type="search" placeholder="Search Twitter"> &nbsp;
        <img class="tw-user-small rounded-circle" src="static/img/Profile2.png"> &nbsp;
        <button class="btn" id="nav-tweet-btn" type="submit">Tweet</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id="left_3" class="col-md-3">
        <div class="content-box">Account details</div>
        <div class="content-box">Trends</div>
      </div>
      <div id="center_6" class="col-md-6">
        <div class="content-box">
          <div class="new-tweet-row">
            <div class="row">
              <div class="col-md-2">
                <img src="static/img/Profile2.png" class="tw-user-small rounded-circle mx-auto d-block">
              </div>
              <div class="col-md-9">
                <form>
                  <label for="firstname">ชื่อ</label>
                  <input type="text" id="firstname" name="firstname" placeholder="Your name.." required>
                  <label for="lastname">นามสกุล</label>
                  <input type="text" id="lastname" name="lastname" placeholder="Your last name.." required>
                  <label for="phone">โทรศัพท์</label>
                  <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>
                  <input type="hidden" id="entryid" name="id" value="">
                  <input type="submit" name="submit" value="Submit">
                  <button id="clear_form" type="button">Clear</button>
                  <button id="cancel_form" type="button">Cancel</button>
                </form>
              </div>
            </div>
          </div>
          <div class="tweet" id="blog1">
            <div class="row">
              <div class="col-md-2 text-center">
                <div class="col-md-2 text-center">
                  <img class="tw-user-medium rounded-circle" src="static/img/Profile2.png">
                </div>
              </div>
              <div class="col-md-10" id="datainfo">
                <div class="row tweet-info" id="id">
                  <div class="col-md-auto">
                    <span class="tweet-username" id="name"></span>
                    <span class="tweet-usertag text-muted" id="email"></span>-
                    <span class="tweet-age text-muted" id="date_created"></span>
                  </div>
                  <div class="col tweet-arrow text-muted">
                    <span class="oi oi-arrow-thick-bottom float-right"></span>
                  </div>

                </div>
                <div class="tweet-text" id="message">

                </div>
                <div class="tweet-media">
                  <img class="img-fluid rounded" src="static/img/">
                </div>
                <div class="row text-muted">

                  <div class="col-md-2"><span class="oi oi-bullhorn"></span></div>
                  <div class="col-md-2"><span class="oi oi-loop-circular"></span></div>
                  <div class="col-md-2"><span class="oi oi-heart"></span></div>
                  <div class="col-md-2"><span class="oi oi-envelope-open"></span></div>

                </div>
              </div>
            </div>
          </div>
          <div class="tweet" id="blog1">
            <div class="row">
              <div class="col-md-2 text-center">
                <div class="col-md-2 text-center">
                  <img class="tw-user-medium rounded-circle" src="static/img/Profile2.png">
                </div>
              </div>
              <div class="col-md-10" id="datainfo">
                <div class="row tweet-info" id="id">
                  <div class="col-md-auto">
                    <span class="tweet-username" id="name"></span>
                    <span class="tweet-usertag text-muted" id="email"></span>
                    <span class="tweet-age text-muted" id="date_created"></span>
                  </div>
                  <div class="col tweet-arrow text-muted">
                    <span class="oi oi-arrow-thick-bottom float-right"></span>
                  </div>

                </div>
                <div class="tweet-text" id="message">

                </div>
                <div class="tweet-media">
                  <img class="img-fluid rounded" src="static/img/Profile1.png">
                </div>
                <div class="row text-muted">
                  <div class="col-md-2"><span class="oi oi-bullhorn"></span></div>
                  <div class="col-md-2"><span class="oi oi-loop-circular"></span></div>
                  <div class="col-md-2"><span class="oi oi-heart"></span></div>
                  <div class="col-md-2"><span class="oi oi-envelope-open"></span></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div id="right_3" class="col-md-3">
        <div class="content-box">Who to follow</div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    function populate_table(blog_entries) {
      var blog = document.getElementById("blog1");

      Object.keys(blog_entries).reverse().forEach(function (i) {
        var element  = blog_entries[i];
        var entry = document.createElement("div");
        entry.className = "tweet";
        entry.innerHTML = `
            <div class="row">
              <div class="col-md-2 text-center">
                <div class="col-md-2 text-center">
                  <img class="tw-user-medium rounded-circle" src="static/img/Profile2.png">
                </div>  
              </div>
              <div class="col-md-10" id="datainfo">
                <div class="row tweet-info" id="id">
                  <div class="col-md-auto">
                    <span class="tweet-username" id="name">${element.name}</span>
                    <span class="tweet-usertag text-muted" id="email">${element.email}</span>-
                    <span class="tweet-age text-muted" id="date_created">${elemnent.date_created}</span>
                  </div>
                  <div class="col tweet-arrow text-muted">
                    <span class="oi oi-arrow-thick-bottom float-right"></span>
                  </div>

                </div>
                <div class="tweet-text" id="message"> 
                  ${element.message}
                </div>
                <div class="tweet-media">
                  <img class="img-fluid rounded" src="static/img/">
                </div>
                <div class="row text-muted">
                   
                  <div class="col-md-2"><span class="oi oi-bullhorn"></span></div>
                  <div class="col-md-2"><span class="oi oi-loop-circular"></span></div>
                  <div class="col-md-2"><span class="oi oi-heart"></span></div>
                  <div class="col-md-2"><span class="oi oi-envelope-open"></span></div>

                </div>
              </div>
            </div>
        
        `;
        blog.appendChild(entry);
      });
    }

    $(document).ready(function () {
      (function () {
        $.getJSON("lab11/BlogEntry", populate_table);
      })();
    });



  </script>
</body>

</html>

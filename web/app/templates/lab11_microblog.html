<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <link rel="stylesheet" href="static/css/mytwitter2.css">
  <link rel="stylesheet" href="static/css/open-iconic-bootstrap.css">
  <script src="https://kit.fontawesome.com/87f04edde9.js" crossorigin="anonymous"></script>
  <title>My Twitter</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="lab11/profile"><span class="oi oi-home"></span> Home</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-bolt"></span> Moments</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-bell"></span> Notifications</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-envelope-open"></span> Messages</a>
      </div>
      <form class="form-inline">
        <input class="form-control" id="nav-search" type="search" placeholder="Search Twitter"> &nbsp;
        <div class="dropdown" >
          <img src="{{ current_user.avatar_url }}" class="tw-user-small rounded-circle" onclick="showDropdownMenu(event)" width="52">
            <div class="dropdown-menu" id ="dropdown_item">
          
                <a class="dropdown-item" href="lab11/edit" id="editProfile" >
                  <i class="fa-solid fa-pen-to-square"></i>
                    Edit profile
                </a>
                <a class="dropdown-item" href="lab11/validatepassword" id="editProfile" >
                  <i class="fa-solid fa-pen-to-square"></i>
                    Change password
                </a>
                <a class="dropdown-item" id="logout" href="lab11/logout">
                  <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </div>
          </div>
        <button class="btn" id="nav-tweet-btn" type="submit">Tweet</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id="left_3" class="col-md-3">
        <div class="content-box">Account details</div>
        <div class="content-box">Trends</div>
      </div>
      <div id="center_6" class="col-md-6">
        <div class="content-box">
          <div class="new-tweet-row">
            <div class="row">
              <div class="col-md-2">
                <img src="{{ current_user.avatar_url}}" class="tw-user-small rounded-circle mx-auto d-block">
              </div>
              <div class="col-md-9" id="add-edit" >
                <form id="blog-table">
                  <input type="hidden" id="name" name="name" value="{{current_user.name}}">
                  <input type="hidden" id="email" name="email" value="{{current_user.email}}">
                  <!-- <input type="hidden" id="avatar_url" name="avatar_url" value="{{current_user.avatar_url}}"> -->
                  <label for="message"></label>
                  <input type="text" id="message" name="message" placeholder="What's in your mind.." required>
                  <input type="hidden" id="entryid" name="id" value="">
                  <input type="submit" name="submit" value="Submit">
                  <button id="clear_form" type="button">Clear</button>
                  <button id="cancel_form" type="button">Cancel</button>
                </form>
              </div>
            </div>
          </div>
          <div id="user" data-id="{{ current_user.id }}" data-avatar="{{ current_user.avatar_url }}" data-name="{{ current_user.name }}" data-email="{{ current_user.email }}"></div>
          <div class="tweet" id="blog1">
            
          </div>
        </div>
      </div>
      <div id="right_3" class="col-md-3">
        <div class="content-box">Who to follow</div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="./static/js/microblog.js"></script>
</body>

</html>

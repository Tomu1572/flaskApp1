{% extends "lab13/base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
 <h3 class="title">Enter your current password</h3>
 <div class="box">
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <div class="notification is-danger">
     {{ messages[0] }}
   </div> Enter your current password
   {% endif %}
   {% endwith %}
   <form method="POST">
     <div class="field">
       <div class="control">
         <input class="input is-large" type="password" name="password0" placeholder="Password">
       </div>
     </div>
     <button class="button is-block is-info is-large is-fullwidth">Confirm</button>
   </form>
 </div>
</div>
{% endblock %}
